<div class="row">
    <div class="col-md-5 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <legend class="text-center">REGISTER</legend>
                <form>
                    <div class="form-group">
                        <label for="email" class="form-label mt-4">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #userEmail required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label mt-2">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #userPwd required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg btn-block mt-3" type="button" (click)="ngAuthService.SignUp(userEmail.value, userPwd.value)">Sing Up</button>
                    </div>
                    <div class=" d-grid gap-2 ">
                        <button class="btn btn-primary btn-lg btn-block mt-1 btn btn-danger " type="button" (click)="ngAuthService.GoogleAuth()">CONTINUE WITH GOOGLE</button>
                    </div>
                    <div class="redirectToLogin mt-2">
                        <label for="email" class="form-label small">Already have an account? <a routerLink="/sign-in">Log In</a></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
