<div class="card bg-light mb-3 mt-5">
    <div class="card-header">
        <h4>EDIT BOOK</h4>
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSave()" [formGroup]="bookForm">
            <div class="row">
                <div class="form-group col-md-6">
                    <h6>Title:</h6>
                    <input type="text " class="form-control " placeholder="Title" formControlName="titulo">
                </div>
                <div class="form-group col-md-6">
                    <h6>Author:</h6>
                    <input type="text " class="form-control " placeholder="Author" formControlName="autor">
                </div>
            </div>
            <div class="row ">
                <div class="form-group col-md-6 mt-3">
                    <h6>Description:</h6>
                    <input type="text " class="form-control " placeholder="Description" formControlName="descripcion">
                </div>
                <div class="form-group col-md-6 mt-3">
                    <h6>Edition:</h6>
                    <input type="text " class="form-control " placeholder="Edition" formControlName="edicion">
                </div>
            </div>
            <div class="row ">
                <div class="form-group col-md-6 mt-3">
                    <h6>ISBN:</h6>
                    <input type="text " class="form-control " placeholder="ISBN" formControlName="isbn">
                </div>
                <div class="form-group col-md-6 mt-3">
                    <h6>Resume:</h6>
                    <input type="text " class="form-control " placeholder="Resume" formControlName="resumen">
                </div>
            </div>
            <div class="row ">
                <div class="form-group col-md-6 mt-3">
                    <h6>Serie:</h6>
                    <input type="text " class="form-control " placeholder="Serie" formControlName="serie">
                </div>
                <div class="form-group col-md-6 mt-3">
                    <h6>Category:</h6>
                    <input type="text " class="form-control " placeholder="Category" formControlName="tema">
                </div>
            </div>

            <div class="btn-group" role="group">
                <button type="submit" class="btn btn-dark btn-block btn-sm mt-3 m-1">Save</button>
                <button type="button" class="btn btn-dark btn-block btn-sm mt-3 m-1" routerLink="/list">Back to List</button>
            </div>
        </form>
        <div class="alert alert-success mt-2" *ngIf="showMsg">
            <strong>{{result}}</strong>
        </div>
    </div>
