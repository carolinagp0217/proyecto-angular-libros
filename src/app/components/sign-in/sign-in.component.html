<div class="row">
    <div class="col-md-5 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <legend class="text-center">LOGIN</legend>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #userName required>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label mt-2">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #userPassword required>
                    </div>
                    <div class="forgotpassword">
                        <label for="email" class="form-label small mt-1"><a routerLink="/forgot-password">Forgot Password?</a></label>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg btn-block mt-3" type="button" (click)="ngAuthService.SignIn(userName.value, userPassword.value)">Login</button>
                    </div>
                    <div class="redirectToLogin text-center mt-3">
                        <label for="email" class="form-label small">Create an account? <a routerLink="/sign-up">Register</a></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
